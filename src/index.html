<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./UI/style.css">
    <title>Battleship</title>
  </head>
  <body>
      <form id="make-player">
        <div id = "names">
          <div id="blue-name">
            <input type="text" name="blue" placeholder="Name your admiral" required>
          </div>
          <div id="red-name">
            <input type="text" name="red"placeholder="Name your marshal" required>
          </div>
        </div>
        <button type="submit" >BEGIN THE GAME</button>
      </form>
    <div class="container hidden">
      <header class="controls">
        <div class="blue-controls"></div>
        <div class="place-ships"></div>
        <div class="red-controls"></div>
      </header>
      <div class="board">
        <div class="sea blue"></div>
        <div class="separator"></div>
        <div class="sea red"></div>
      </div>
      <footer class="my-github"></footer>
    </div>
  </body>
</html>
